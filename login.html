<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- swiper css cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>
    <!-- header section starts -->
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="index.html" class="logo">Coffee<i class="fas fa-mug-hot"></i></a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#review">review</a>
            <a href="#book">book</a>
        </nav>
        <div>
            <a href="#" class="btn">Book a Table</a>
            <a href="signup.html" class="btn signin">Signin</a>
        </div>
    </header>
    <!-- header section ends -->
    <div class="container-wrp">
        <div class="container">
            <header>
                <h2>Sign In</h2>
                <span class="signin" style="text-transform:none;">Wants to create an account ? <a href="signup.html">Sign Up</a> </span>
            </header>
            <form action="" class="form" id="form">
                <div class="form-control">
                    <label for="">Email</label>
                    <input type="email" placeholder="Your Email" id="useremail"  style="text-transform: lowercase">
                    <small>Error Message</small>
                    <i class="fas fa-circle-check"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" placeholder="Your Password" id="userpassword">
                    <small>Error Message</small>
                    <i class="fas fa-circle-check"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="login-btn-wrp">
                    <button type="submit" class="login-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- swiper js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- custom js file link -->
    <script src="js/signin.js"></script>
</body>

</html>
